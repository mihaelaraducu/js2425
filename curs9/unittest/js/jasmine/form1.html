<body>
    <h1>Testare Validare Email</h1>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <button type="button" onclick="testeazaEmail()">Verifică</button>
        <p id="result"></p>
    </form>

    <script>
        function testeazaEmail() {
            const email = document.getElementById("email").value;
            const rezultat = valideazaEmail(email);
            document.getElementById("result").textContent = rezultat ? "Email valid" : "Email invalid";
        }
    </script>
